apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.hans.newslook"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
        flavorDimensions "versionCode"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    // 多套签名文件
    signingConfigs {
        debug {
            storeFile file("keys/hans.jks")
            storePassword "123456"
            keyAlias "hans"
            keyPassword "123456"
        }

        // newslook 签名文件
        newslook {
            storeFile file("keys/hans.jks")
            storePassword "123456"
            keyAlias "hans"
            keyPassword "123456"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.newslook
        }

        /*  news {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.newslook
        }*/
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }



    productFlavors {
        newslook {
            applicationId "com.hans.newslook"
            manifestPlaceholders = [app_name: "NewsLook", icon: "@mipmap/ic_launcher"]
        }
        /*  Offline {
            applicationId "com.hans.newslook"
            manifestPlaceholders = [app_name: "newsoffline", icon: "@mipmap/ic_launcher"]
        }
        Online {
            applicationId "com.hans.newslook"
            manifestPlaceholders = [app_name: "newsonline", icon: "@mipmap/icon"]
        }
*/

    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.dependencies["appcompat-v7"]
    api rootProject.ext.dependencies["support-v4"]
    api rootProject.ext.dependencies["design"]
    api rootProject.ext.dependencies["cardview"]
    api rootProject.ext.dependencies["recyclerview-v7"]
    api rootProject.ext.dependencies["glide"]
    api rootProject.ext.dependencies["gson"]
    api rootProject.ext.dependencies["glide-okhttp3"]
    annotationProcessor rootProject.ext.dependencies["glide-compiler"]
    api rootProject.ext.dependencies["rxjava"]
    api rootProject.ext.dependencies["rxandroid"]
    api rootProject.ext.dependencies["okhttp3"]
    api rootProject.ext.dependencies["logging-interceptor"]
    api rootProject.ext.dependencies["retrofit"]
    api rootProject.ext.dependencies["converter-gson"]
    api rootProject.ext.dependencies["adapter"]
    api rootProject.ext.dependencies["converters"]
    api rootProject.ext.dependencies["butterknife"]
    annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.dagger:dagger:2.13'
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'com.squareup.retrofit2:converter-scalars:2.3.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    compile 'com.tencent.bugly:crashreport:2.6.6.1'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    compile 'com.google.zxing:core:3.3.0'
    //zxing核心依赖
    compile 'com.journeyapps:zxing-android-embedded:3.3.0'
    //生成二维码依赖
    compile 'com.airbnb.android:lottie:2.3.0'
    implementation files('libs/tbs.jar')
    implementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'

    implementation 'com.android.support:palette-v7:26.1.0'
}
